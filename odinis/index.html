<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Mitr' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/odinis/styles.css">
    <script src="/odinis/index.js"></script>
</head>
<body>
    <div class="container-sm">
        <div class="row justify-content-center titleOdinis">ODINIS</div>
        <div class="row justify-content-center align-items-center" style="height: 80%;">
            <div class="col-sm-5 justify-content-center child">
                <div class="row justify-content-center" style="height: 100%;">
                    <div class="d-flex align-items-end" style="width: 70%;">
                        <div class="input-group">
                            <input type="text" class="form-control addContextInput" placeholder="Context Name" aria-label="Context Name" id="contextInput" aria-describedby="button-addon2">
                            <button value="Add Context" class="btn btn-primary" type="button" style="background-color: #2C569D;" onclick="insertContext()">Add</button>
                        </div>
                    </div>
                    <div class="col-auto align-items-start">
                        <table class="table table-borderless contextList">
                            <tbody id="contexts">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 child">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                    <div class="col-auto">
                        <div class="row justify-content-center align-items-end">
                            <div class="col-auto" id="startDiv">
                                <input type="button" id="start" value="START!" class="btn btn-primary startButton" onclick="start()">
                            </div>
                            <div class="col-auto" id="ordinis" hidden>
                                <div class="col-auto">
                                    <table class="table table-borderless contextNow">
                                        <tbody id="innerOrdinisList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="contextNow" class="row justify-content-center align-items-start" hidden>
                            <div class="row justify-content-center align-items-start">
                                <div class="col-auto">The context now is: </div>
                            </div>
                            <div class="row justify-content-center align-items-start">
                                <div class="col-auto">
                                    <h1 id="contextNowText" style="color: #CCCCCC;"></h1>
                                </div>
                            </div>
                            <div class="row justify-content-center align-items-start">
                                <div class="col-auto">
                                    <button id="reStartButton" type="button" class="btn btn-primary"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
